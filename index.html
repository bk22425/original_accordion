<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>القائمة الرقمية</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tabs">
        <button class="tab-button active" data-tab="shamiya">الشامية</button>
        <button class="tab-button" data-tab="maghribiya">المغربية</button>
        <button class="tab-button" data-tab="masriya">المصرية</button>
        <button class="tab-button" data-tab="fusha">الفصحى</button>
    </div>

    <div class="accordion-container">
        <div class="accordion-set" id="shamiya">
            <button class="accordion">Module 1</button>
            <div class="panel"><p>محتوى الشامية - Module 1</p></div>
            <button class="accordion">Module 2</button>
            <div class="panel"><p>محتوى الشامية - Module 2</p></div>
        </div>
        <div class="accordion-set" id="maghribiya" style="display:none;">
            <button class="accordion">Module 1</button>
            <div class="panel"><p>محتوى المغربية - Module 1</p></div>
            <button class="accordion">Module 2</button>
            <div class="panel"><p>محتوى المغربية - Module 2</p></div>
        </div>
        <div class="accordion-set" id="masriya" style="display:none;">
            <button class="accordion">Module 1</button>
            <div class="panel"><p>محتوى المصرية - Module 1</p></div>
            <button class="accordion">Module 2</button>
            <div class="panel"><p>محتوى المصرية - Module 2</p></div>
        </div>
        <div class="accordion-set" id="fusha" style="display:none;">
            <button class="accordion">Module 1</button>
            <div class="panel"><p>محتوى الفصحى - Module 1</p></div>
            <button class="accordion">Module 2</button>
            <div class="panel"><p>محتوى الفصحى - Module 2</p></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
